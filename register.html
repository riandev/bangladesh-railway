<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="css/all.css">
    <title>Bangladesh Railway</title>
</head>

<body>
    <!-- Nav Bar -->
    <section>
        <nav class="navbar navbar-expand-lg navbar-light bg-warning">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img src="images/logo.png" alt="" width="80" height="74" class="d-inline-block align-middle"> Bangladesh Railway
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
                <div class="collapse navbar-collapse d-flex justify-content-lg-end p-3 me-3" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                        <a class="nav-link active" href="login.html">Login</a>
                        <a class="nav-link active" href="register.html">Register</a>
                        <a class="nav-link active" href="verify.html">Verify Ticket</a>
                        <a class="nav-link active" href="contactus.html">Contact Us</a>
                    </div>
                </div>
            </div>
        </nav>
    </section>
    <main>
        <!-- Login Form -->
        <section class="container mt-5 w-75">
            <div class="card">
                <div class="card-body">
                    <h5 class="login">User Registration</h5>
                </div>
                <div class="mb-3 container w-50">
                    <label for="formGroupExampleInput" class="form-label">Name</label>
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter email or phone">
                </div>
                <div class="mb-3 container w-50">
                    <label for="formGroupExampleInput2" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="formGroupExampleInput2" placeholder="****">
                </div>
                <div class="mb-3 container w-50">
                    <label for="formGroupExampleInput2" class="form-label">Mobile</label>
                    <div class="input-group ">
                        <span class="input-group-text">+880</span>
                        <input type="text" aria-label="First name" class="form-control" placeholder="1XXXXXXXX">
                    </div>
                </div>
                <div class="mb-3 container w-50">
                    <label for="formGroupExampleInput2" class="form-label">Confirm Mobile</label>
                    <div class="input-group ">
                        <span class="input-group-text">+880</span>
                        <input type="text" aria-label="First name" class="form-control" placeholder="Retype Mobile Number">
                    </div>
                </div>
                <div class="mb-3 container w-50">
                    <label for="formGroupExampleInput2" class="form-label">Password</label>
                    <input type="password" class="form-control" placeholder="Password">
                </div>
                <div class="mb-3 container w-50">
                    <label for="formGroupExampleInput2" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" placeholder="Retype Password">
                </div>
                <div>
                    <div class="form-check mb-3 container w-50">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                          Remember Password
                        </label>
                    </div>
                </div>
                <div class="mb-3 container w-50">
                    <button class="btn btn-primary">Sign Up</button>
                </div>
            </div>
        </section>
        <section class="mt-5 footer">
            <div class="container">
                <h6 class="text-white pt-3">To Download the app</h6>
                <div class="d-grid gap-2 d-md-block">
                    <button class="btn btn-light" type="button"><i class="fab fa-google-play"></i>  Google Play</button>
                    <button class="btn btn-light" type="button"><i class="fab fa-apple"></i>  App Store</button>
                </div>
                <p class="text-white pb-2">Â© Rashaduzamman Rian 2021</p>
            </div>
        </section>
    </main>


    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/all.js"></script>
</body>

</html>
